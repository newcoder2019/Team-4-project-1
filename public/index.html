<body>

  <div class="jumbotron paral paralsec">
    <button class="button">
    </button>
    <div id="first-main-display">
      <h1 class="display-3"><strong>Lets Find You A Delicious Meal</strong></h1>
      <p class="lead">It's Simple....Browse, purchase, pickup, cook!</p>
    </div>
    <div class="col-md-4">
      <input type="search" class="form-control" id="food" placeholder="Enter Food Item">
    </div>
    <br>
    <br>
    <button class="button">
      <div class="btn btn-outline-light"><i class="fas fa-utensils"></i> EAT
      </div>
    </button>
    <button class="button">
      <div class="btn btn-outline-light"><i class="fas fa-cookie-bite"></i> INGREDIENTS
      </div>
    </button>
    <button class="button">
      <div class="btn btn-outline-light"><i class="far fa-list-alt"></i> GROCERY LIST
      </div>
    </button>
    <button class="button">
      <div class="btn btn-outline-light"><i class="fas fa-shopping-cart"></i> CHECKOUT
      </div>
    </button>
    <button class="button">
      <div class="btn btn-outline-light"><i class="far fa-grin-tongue"></i> RANDOM
      </div>
    </button>
    <button class="button" id="signout-button" style="display: none">
      <div class="btn btn-outline-light"><i class="fas fa-key"></i> SIGNOUT 
      </div>
    </button>

      <!-- mp: login container -->
    <div id="firebaseui-auth-container" style="padding: 40px"></div>
    <div id="loader">Loading...</div>
  </div>


 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
